---
layout: default
---

<aside class="logo"><h2 style="margin-top:0px;margin-bottom:0px;">AJ Singh</h2></aside>

<section>
	<h4>Results</h4>
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
