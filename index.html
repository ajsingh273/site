---
layout: default
---

<aside class="logo"><h2 style="margin-top:0px;margin-bottom:0px;font-size:25px;">AJ Singh</h2></aside>

<section>
	<hr style="    border-top: 1px solid rgba(0, 0, 0, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);margin-left:20px;margin-right:20px;">
	<h4 style="font-size:18px;margin: 30px 0 -5px;text-indent:20px;">Results</h4>
	<ul>

		{% for post in site.posts %}

		<li class="each-post">
			<a href="{{ post.url | prepend: site.baseurl }}">
				<section class="home-item" style="background-image: url('{{ post.img }}'); background-repeat:no-repeat; background-size: cover;background-position:center bottom;"></section></a>
			<!--<div class="post-date">
				<span>{{ post.date | date: "%b %Y" }}</span>
			</div>-->
			<div class="title">
				{{ post.title }}
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
