<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="https://avatars1.githubusercontent.com/u/5168273?v=3&s=460/{{ site.author_gravatar }}" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
