
<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="{{ post.url | prepend: site.baseurl }}/macos-Sierra.png/{{ site.author_gravatar }}" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
